<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Калькулятор</title>
    </head>

    <body>
        <div class="main-area"> 
            <div id="window" class="screen">0</div>
            <div class="row"> 
                <div class="button number-button" onclick="number(7)">7</div>
                <div class="button number-button" onclick="number(8)">8</div>
                <div class="button number-button" onclick="number(9)">9</div>
                <div class="button action-button" onclick="action('/')">÷</div>
            </div>
            <div class="row"> 
                <div class="button number-button" onclick="number(4)">4</div>
                <div class="button number-button" onclick="number(5)">5</div>
                <div class="button number-button" onclick="number(6)">6</div>
                <div class="button action-button" onclick="action('*')">×</div>
            </div>
            <div class="row"> 
                <div class="button number-button" onclick="number(1)">1</div>
                <div class="button number-button" onclick="number(2)">2</div>
                <div class="button number-button" onclick="number(3)">3</div>
                <div class="button action-button" onclick="action('-')">−</div>
            </div>
            <div class="row"> 
                <div class="button number-button" onclick="number(0)">0</div>
                <div class="button action-button" onclick="action('.')">·</div>
                <div class="button action-button" onclick="equal()">=</div>
                <div class="button action-button" onclick="action('+')">+</div>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
