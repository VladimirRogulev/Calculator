<html>
    <head>
        <meta charset="utf-8">
        <script src="scripts/script.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Калькулятор</title>
    </head>

    <body>
        <div class="main-area"> 
            <div class="screen">
                <form name="form">
                    <input type="text" name="textview" disabled>
                </form>
            </div>
            <div class="row"> 
                <div class="button number-button" onclick="insert('7')">7</div>
                <div class="button number-button" onclick="insert('8')">8</div>
                <div class="button number-button" onclick="insert('9')">9</div>
                <div class="button action-button" onclick="insert('/')">÷</div>
            </div>
            <div class="row"> 
                <div class="button number-button" onclick="insert('4')">4</div>
                <div class="button number-button" onclick="insert('5')">5</div>
                <div class="button number-button" onclick="insert('6')">6</div>
                <div class="button action-button" onclick="insert('*')">×</div>
            </div>
            <div class="row"> 
                <div class="button number-button" onclick="insert('1')">1</div>
                <div class="button number-button" onclick="insert('2')">2</div>
                <div class="button number-button" onclick="insert('3')">3</div>
                <div class="button action-button" onclick="insert('-')">−</div>
            </div>
            <div class="row"> 
                <div class="button number-button" onclick="insert('0')">0</div>
                <div class="button action-button" onclick="insert('.')">·</div>
                <div class="button action-button" onclick="equal()">=</div>
                <div class="button action-button" onclick="insert('+')">+</div>
            </div>
        </div>
    </body>
</html>
